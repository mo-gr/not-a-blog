<article>
    $if(draft)$
    <center>
      <i>UNLISTED DRAFT</i>
    </center>
    $endif$
    <section class="header">
      <span class="info" >
        Posted on $date$
        $if(author)$
            by $author$
        $endif$
      </span>
      $if(hasTags)$
      <span class="info">
        Tags: $tags$
      </span>
      $endif$
    </section>
    <section>
        $body$
    </section>
</article>
